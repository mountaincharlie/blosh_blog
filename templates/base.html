{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="#"> 
        <meta name="keywords" content="#"> 
        <meta name="author" content="#">

        <!-- google font api link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zilla+Slab|Fredoka">

        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

        <!-- ADD favicon link to ensure its found by all browsers -->
        <!-- <link href = "#" rel = "shortcut icon" type = "image/x-icon"> -->

        <!-- linked css file -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- <link href = "./assets/css/style.css" rel = "stylesheet"> -->

        <title>Blosh</title>
    </head>

    <body>
        <!-- navbar -->
        <header>
            <nav>
                <ul class="horizontal-list">
                    <li><a href="{% url 'home' %}">Blosh</a></li>
                    {% if user.is_authenticated %}
                    <!-- logout option if user is logged in -->
                    <li>
                        <span>{{ user.username }}</span>
                        <span><a href="{% url 'account_logout' %}">Logout</a></span>
                    </li>
                    {% else %}
                    <!-- register/login options if user not logged in -->
                    <li>
                        <span><a href="{% url 'account_login' %}">Login</a></span>
                        <span><a href="{% url 'account_signup' %}">Signup</a></span>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        <!-- displaying messages to user -->

        <div class="banner-container">
            {% block banner %}
            {% endblock banner %}
        </div>
        
        <!-- templates content -->
        <main class="main--bg-blue-green">
            {% block content %}
            <!-- including the other html files' different headers -->
            {% endblock content %}
        </main>

        <!-- footer -->
        <footer class="footer--bg-blue-black">
            <ul class="horizontal-list">
                <li></li> <!-- [contact form?] -->
                <li></li> <!-- [about author] -->
                <li><a class="footer-icons" href="https://www.instagram.com/blosh.writing/" target="_blank" aria-label="Instagram icon"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
            </ul>
        </footer>

        <!-- setTimeout function for dismissing messages -->

    </body>
</html>
