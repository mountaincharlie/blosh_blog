{% extends "base.html" %}

{% load i18n %}

{% block banner %}
<div class="allauth-banner">
    <h1 class="allauth-form-h1">Logout</h1>
    <p>Are you sure you want to Logout?</p>
</div>
{% endblock banner %}

{% block content %}
<form class="allauth-form" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="allauth-form-btn" type="submit">{% trans "Logout" %}</button>
</form>

    {% endif %}

</form> -->
{% endblock %}
